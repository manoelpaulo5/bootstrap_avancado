<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-success" data-bs-target="#modal-button" data-bs-toggle="modal">
            Abrir modal
        </button>
        <div id="modal-button" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>cabe√ßalho modal</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, aspernatur! Nisi optio adipisci tempore natus eum ducimus suscipit, ipsam animi recusandae aperiam assumenda quas illum debitis dolor corporis doloribus veniam.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" class="btn btn-danger btn-sm">Cancelar</button>
                        <button data-bs-dismiss="modal" type="button" class="btn btn-success btn-sm">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#modal-button');
            setTimeout(function () {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
